    <!-- JavaScript Bundle with Popper -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      function changeImage(exp) {
        var dropdown;
        var selectedImageId;
        if (exp === "exp001") {
          dropdown = document.getElementById("teas");
          selectedImageId = dropdown.value;
        } else if (exp === "exp002") {
          dropdown = document.getElementById("teas2");
          selectedImageId = dropdown.value;
        }

        // 顯示選擇的圖片
        for (var i = 1; i <= 5; i++) {
          var imageId = exp === "exp001" ? "tea-image" + i : "tea2-image" + i;
          var image = document.getElementById(imageId);

          if (imageId === selectedImageId) {
            image.style.display = "block";
          } else {
            image.style.display = "none";
          }
        }
      }
    </script>
    <script>
      // 監聽所有類名為 button-minus 和 button-plus 的按鈕
      document
        .querySelectorAll(".button-minus, .button-plus")
        .forEach(function (button) {
          button.addEventListener("click", function () {
            // 找到相應的數量字段
            var quantityField =
              this.parentNode.querySelector(".quantity-field");

            // 取得當前數量值
            var currentValue = parseInt(quantityField.value);

            // 根據按鈕是加還是減，進行相應的操作
            if (this.classList.contains("button-minus")) {
              // 減法操作，確保數量不小於1
              quantityField.value = currentValue > 1 ? currentValue - 1 : 1;
            } else {
              // 加法操作
              quantityField.value = currentValue + 1;
            }
          });
        });
    </script>
