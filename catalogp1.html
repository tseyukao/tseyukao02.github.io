    <div class="page-content" id="page1">
      <!-- 左邊文字說明區域的內容 -->

            <p class="info2-first">サイズ</p>
            <p class="info2-second">6 x 6 x 22cm</p>

          <div class="price">
            <p class="price1-first">1本</p>

          </div>
          <div class="price">
            <p class="price2-first">1 セット</p>

        </div>
      </div>

      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->

          <img src="./IMG/web1-1.png" />

            <p class="jp">紅茶</p>

        <div class="mySlides slide2">

            <p class="jp">烏龍茶</p>
            <p class="en">OOLONG TEA</p>
          </div>
        </div>

        <div class="mySlides slide2">
          <img src="./IMG/web1-3.png" />
          <div class="text">
            <p class="jp">麦茶</p>
            <p class="en">MUGI TEA</p>
          </div>
        </div>

        <div class="mySlides slide2">
          <img src="./IMG/web1-4.png" />
          <div class="text">
            <p class="jp">ジャスミン茶</p>
            <p class="en">JASMINE TEA</p>

        <div class="mySlides slide2">
          <img src="./IMG/web1-5.png" />
          <div class="text">
            <p class="jp">綠茶</p>
            <p class="en">GREEN TEA</p>

        </div>
      </div>

      <!-- The dots/circles -->
      <div class="button">
        <span class="circle" id="span1" onclick="changeSlide(1)"></span>
        <span class="circle" id="span2" onclick="changeSlide(2)"></span>
        <span class="circle" id="span3" onclick="changeSlide(3)"></span>

      <!-- button 
      <div class="button-container">

          <button id="button1"></button>

          <button id="button3"></button>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
      const page1 = document.getElementById("page1");
      const page2 = document.getElementById("page2");

      window.addEventListener("scroll", function () {
        const scrollPercentage = (window.scrollY / window.innerHeight) * 100;

        if (scrollPercentage >= 50) {
          page2.classList.remove("hidden");
          page2.style.transform = "translateY(0)";
          page1.style.display = "none";
        } else {
          page2.classList.add("hidden");
          page2.style.transform = "translateY(100%)";
          page1.style.display = "block";
        }
      });
    </script>
    <script src="./js/scroll.js"></script>
  </body>
