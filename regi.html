        accordion.classList.toggle("active");
        const content = accordion.querySelector(".accordion-content");
        content.style.maxHeight = content.style.maxHeight
          ? null
          : content.scrollHeight + "px";
      }
    </script>
    <script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 取得目前日期
        const currentDate = new Date();

        // 取得後天日期
        const twoDaysLater = new Date(currentDate);
        twoDaysLater.setDate(currentDate.getDate() + 3);

        // 取得後天到其後的 7 天日期資料
        const nextSevenDays = getNextSevenDays(twoDaysLater);

        // 取得 select 元素
        const selectElement = document.getElementById("weekDatesSelect");

        // 將日期資料動態添加到 select 中
        nextSevenDays.forEach((date) => {
          const option = document.createElement("option");
          option.value = date.toISOString().split("T")[0]; // 將日期轉換為 ISO 格式
          option.text = formatDate(date);
          selectElement.add(option);
        });
      });

      // 函數：取得後天到其後的 7 天日期資料
      function getNextSevenDays(startDate) {
        const nextSevenDays = [];
        for (let i = 0; i < 7; i++) {
          const date = new Date(startDate);
          date.setDate(startDate.getDate() + i);
          nextSevenDays.push(date);
        }
        return nextSevenDays;
      }

      // 函數：格式化日期（例如：2024-01-25）
      function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }
    </script>
